<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Banner Styles */
        .banner {
            background-color: #f00;
            height: 200px;
            width: 100%;
            position: relative;
            top: 0;
            z-index: 1;
        }

        .banner img {
            width: 100%;
            height: auto;
            max-width: 1200px;
        }

        /* Main Content Styles */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 80vh; /* Ensures content reaches at least 80% of viewport height */
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr; /* Single column layout */
            gap: 20px;
            margin-top: 100px;
        }

        .image-container {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain; /* This ensures images scale nicely within their container */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .banner {
                height: 150px;
            }

            .image-container {
                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="images/banner.jpg" alt="Banner Image">
    </div>

    <div class="container">
        <div class="grid">
            <div class="image-container">
                <img src="images/image1.jpg" alt="Image 1">
            </div>
            <div class="image-container">
                <img src="images/image2.jpg" alt="Image 2">
            </div>
            <div class="image-container">
                <img src="images/image3.jpg" alt="Image 3">
            </div>
            <div class="image-container">
                <img src="images/image4.jpg" alt="Image 4">
            </div>
            <div class="image-container">
                <img src="images/image5.jpg" alt="Image 5">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
