<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Central Danao Community Church Renovation Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #eee;
      padding: 10px;
    }
    .tab {
      margin: 5px;
      padding: 10px 20px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #ddd;
    }
    .main-content {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .repairs, .approvals {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      width: 45%;
    }
    .approvals h3 {
      margin-top: 0;
    }
    .approvals ul {
      list-style: none;
      padding: 0;
    }
    .approvals li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Central Danao Community Church Renovation Project</h1>
  </div>

  <div class="tabs">
    <div class="tab">History</div>
    <div class="tab">The Community</div>
    <div class="tab">1st repair</div>
    <div class="tab">2nd repair</div>
    <div class="tab">Officers</div>
    <div class="tab">Donations</div>
  </div>

  <div class="main-content">
    <div class="repairs">
      <h2>Repair History</h2>
      <p>Church's current status</p>
      <p>Engineer's project perspective</p>
      <p>Projected project cost</p>
    </div>

        <li>3. Wishes</li>
        <li>4. [Pending]</li>
      </ul>
    </div> -->
  </div>
</body>
</html>
