<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh; /* Ensures page takes full viewport height */
            text-align: center; /* Centers content horizontally */
        }

        /* Banner Styles */
        .banner-container {
            display: flex; /* Use flexbox to vertically center the banner */
            justify-content: center; /* Center the banner content both horizontally and vertically within its container */
            width: 100%; /* Make the banner span full width */
            padding: 20px; /* Add space around the banner for better spacing */
        }

        .banner {
            background-color: #f00;
            height: 200px; /* Original banner height */
            position: relative;
        }

        .banner img {
            width: 100%; /* Make image span full width of banner */
            height: auto; /* Preserve aspect ratio */
            object-fit: cover; /* Ensure images scale nicely without distortion */
        }

        /* Main Content Styles */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 80vh; /* Ensures content reaches at least 80% of viewport height */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 100px; /* Add space above the image grid */
        }

    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="images/banner.jpg" alt="Banner Image">
    </div>

    <div class="container">
        <div class="grid">
            <div class="image-container">
                <img src="images/image1.jpg" alt="Image 1">
            </div>
            <div class="image-container">
                <img src="images/image2.jpg" alt="Image 2">
            </div>
            <div class="image-container">
                <img src="images/image3.jpg" alt="Image 3">
            </div>
            <div class="image-container">
                <img src="images/image4.jpg" alt="Image 4">
            </div>
            <div class="image-container">
                <img src="images/image5.jpg" alt="Image 5">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
