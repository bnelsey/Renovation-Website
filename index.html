<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylized Menu Site</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
    }

    .dropdown {
      position: relative;
    }

    .dropdown button {
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #555;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 0.5em 1em;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #777;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <div class="dropdown">
      <button>Home</button>
      <div class="dropdown-content">
        <a href="#">Overview</a>
        <a href="#">Updates</a>
      </div>
    </div>
    <div class="dropdown">
      <button>Gallery</button>
      <div class="dropdown-content">
        <a href="#">Images</a>
        <a href="#">Videos</a>
      </div>
    </div>
    <div class="dropdown">
      <button>About</button>
      <div class="dropdown-content">
        <a href="#">Team</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>
</body>
</html>
